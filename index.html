<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="all.min.css">
    <title>Githup app</title>
</head>
<body>

    <div id="md" class="darkmode">
        <span id="dark"></span>
        <!-- <span id="light" >white</span> -->
    </div>
    <div class="head">
        <div class="logo">
            <i class="fa-brands fa-square-github fa-3x"></i>
            <p>Githup repos AppWeb<b>.</b></p>
        </div>
    </div>
    <div class="container">
        <div class="git-repos">
            <input id="input" type="text" placeholder="Githup Username" class="git-user">
            <span class="git-button" id="btn">Get Repos</span>
        </div>
        <div class="show-data" id="show">
            <span>Please Enter the Githup Username</span>
        </div>
    </div>
    <div class="img">
        <p>Develop By:</p>
        <img src="logo2.png" alt="">
    </div>
    <script src="app_Git.js"></script>
</body>
</html>
